name: Deploy to GitHub Pages

# See: https://github.com/Swimburger/BlazorGitHubPagesDemo

# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core 3.1.201 SDK
      run: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --install-dir /usr/share/dotnet --version 3.1.201

    - name: Setup .NET 5.0.100 SDK
      run: curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --install-dir /usr/share/dotnet --version 5.0.100
    
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: |
        dotnet tool restore
        dotnet publish WebTools.csproj -c Release -o release --nologo
    
    # changes the base-tag in index.html from '/' to 'WebTools' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to WebTools
      run: sed -i 's/<base href="\/" \/>/<base href="\/WebTools\/" \/>/g' release/wwwroot/index.html
    
    # copy index.html to 404.html to serve the same file when a file is not found
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot